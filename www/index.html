<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
       
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">  -->
	
	<!--<script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script> -->

	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div id="app">
       
    
	<!-- Your main view, should have "view-main" class -->
	<div class="view view-main">
		<!-- Initial Page, "data-name" contains page name -->
		<div data-name="index" class="page">
			<div class="page-content">
			  <div class="page no-navbar no-toolbar no-swipeback">
				<div class="page-content login-screen-content">
				  <div class="login-screen-title">Mobile Forum</div>
				  <form>
					<div class="list">
					  <ul>
						<li class="item-content item-input">
						  <div class="item-inner">
							<div class="item-title item-label">Usuario</div>
							<div class="item-input-wrap">
							  <input type="text" name="username" placeholder="Tu nombre de usuario" id="userLog" value="admin@admin.com"/>
							</div>
						  </div>
						</li>
						<li class="item-content item-input">
						  <div class="item-inner">
							<div class="item-title item-label">Contraseña</div>
							<div class="item-input-wrap">
							  <input type="password" name="password" placeholder="Tu contraseña" id="passLog" value="123456"/>
							</div>
						  </div>
						</li>
					  </ul>
					</div>
					<div class="list">
					  <ul>
						<li><a href="#" class="list-button" id="btnIS">Iniciar sesión</a></li>
					  </ul>
					  <div class="block-footer">
						<p>Alternativamente, puedes registrarte creando una cuenta nueva:</p>
						<p><a href="#" class="link back" id="btnReg">Registrarse</a></p>
					  </div>
					</div>
				  </form>
				</div>
			  </div>
			</div>
		</div>
	</div>
</div>



	<!-- The core Firebase JS SDK is always required and must be listed first -->
	<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>

	<!-- TODO: Add SDKs for Firebase products that you want to use
		 https://firebase.google.com/docs/web/setup#available-libraries -->
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
	<script>
	  // Your web app's Firebase configuration
	  var firebaseConfig = {
		apiKey: "AIzaSyCL93p5qpxNDNRASKq3sgniLhPlhIKleJM",
		authDomain: "mobile-forum-01.firebaseapp.com",
		projectId: "mobile-forum-01",
		storageBucket: "mobile-forum-01.appspot.com",
		messagingSenderId: "666080833841",
		appId: "1:666080833841:web:3cf0dbadbf14562ce5c010"
	  };
	  // Initialize Firebase
	  firebase.initializeApp(firebaseConfig);
	</script>

	
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
